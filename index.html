<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="icon" href="./CDE.png">
    
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./script/app.js"></script>
</head>
<body translate="no">
    <section>
        <div class="nav-bar">
            <div class="theme-select">
                <label for="codeMode" onclick="easteregg()">Select the theme: </label>
                <select name="codeMode" id="codeMode" onchange="themeChange()">
                    <option value="monokai">Monokai</option>
                    <option value="base16-dark">Base-16 Dark</option>
                    <option value="base16-light">Base-16 Light</option>
                    <option value="dracula">Dracula</option>
                    <option value="3024-day">3024-Day</option>
                    <option value="3024-night">3024-Night</option>
                    <option value="eclipse">Eclipse</option>
                    <option value="mdn-like">Mdn-Like</option>
                    <option value="midnight">Midnight</option>
                    <option value="neat">Neat</option>
                    <option value="rubyblue">RubyBlue</option>
                    <option value="xq-dark">Xq-Dark</option>
                    <option value="xq-light">Xq-Light</option>
                </select>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="code-container">
                <div class="code-1">
                    <textarea id="code1"><!-- HTML --></textarea><br>
                </div>
                <div class="code-1">
                    <textarea id="code2">
<!-- CSS (starts with style tag)-->
<style>
  body{
    background-color: black;
  }
</style>
                    </textarea><br>
                </div>
                <div class="code-1">
                    <textarea id="code3">
<!-- JAVA (starts with script tag)-->
<script>
    alert("Hello World!")
</script>
                    </textarea><br>
                </div>
            </div>
            <div class="run-btn">
                <button onclick="BtnRun()">Run code!</button>
            </div>
            <div class="easteregg egghide" id="easteregg">
            </div>
            <div class="code-container">
                <iframe id="code_result" width="100%" height="500px" style="border: 5px solid gray; background-color: white; color: black;"></iframe>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
